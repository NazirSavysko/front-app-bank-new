name: Frontend CI/CD Flow

on:
  push:
    branches: [ "master", "features" ]
  pull_request:
    branches: [ "master", "features" ]

jobs:
  check-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  deploy-frontend:
    needs: check-frontend
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Build Project
        run: |
          npm ci
          npm run build
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/bank-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/bank-frontend:latest
      - name: SSH Command to Server
        uses: appleboy/ssh-action@master
        with:
          with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }} 
          key: ${{ secrets.SSH_KEY }}
